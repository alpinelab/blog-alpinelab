    team:
      martin_html: |-
        <strong>Martin Thibault</strong> est un chic type et un designer brillant.
        <br />
        Avec plusieurs années de design dans des agences prestigieuses de Paris et New York, il a acquis assez de professionalisme pour contrebalancer son esprit d'artiste torturé.
        <br />
        Ça fait de lui un créatif incroyable avec qui il est d'une facilité étonnante de travailler, et nous sommes sacrément contents de l'avoir à bord de cette aventure.
        <br />
        Dans la vie, il aime le vintage, les GIFs animés, les fringues de hipster et le ski.
      mathilde_html: |-
        Cette jolie blonde, c'est <strong>Mathilde Aglietta</strong>, qui, en plus de nous amener un point de vue féminin sur le projet, gère toute notre communication (sur Internet, dans les médias traditionnels, nos partenariats, etc...).
        <br />
        Double diplomée (la classe !) à la fois de <a href="http://www.grenoble-em.com" target="_blank">Grenoble EM</a> (management) et de <a href="http://www.stratecollege.fr" target="_blank">Strate College</a> (design), elle s'intéresse à tout ce qui touche de près ou de loin au marketing.
        <br />
        Elle aime <a href="http://www.almostbio.com" target="_blank">le bio, la nature et la mode</a>, elle tient même un blog là-dessus qui s'appelle <a href="http://www.almostbio.com" target="_blank">AlmostBio</a>.
      mike_html: |-
        Ça, c'est <strong>Michael Baudino</strong>, co-fondateur d'<a href="http://www.alpine-lab.com">Alpine Lab</a>, développeur passionné Ruby/Rails et Ember.js, et en charge notamment de l'intégration graphique et de la chose administrative et financière.
        <br />
        Sinon, il fait du ski, mange du fromage et des diots, bois de la Guinness et lis des BDs. Et il connait toutes les répliques de la Classe Américaine.
        <br />
        Il est membre actif du réseau <a href="http://lyonrb.fr" target="_blank">Lyon.rb</a>, ancien de l'<a href="http://www.epita.fr" target="_blank">EPITA</a> et avant, il était directeur informatique du groupe <a href="http://www.acrelec.com" target="_blank">Acrelec</a>.
      steeve_html: |-
        Et voilà <strong>Steeve Galté</strong> notre passionné de tout. Il s'intéresse à plein de choses, mais toujours à fond : il a cette immense qualité qu'est la curiosité.
        <br />
        Steeve se situe quelque part entre sa formation d'architecte (diplomé d'état, s'il-vous-plait), le studio de création 3D qu'il a co-fondé (<a href="http://www.bloc-rendering.com" target="_blank">Bloc Rendering</a>), ses connaissances en intégration web et son expérience du design.
        <br />
        Il est à la vie comme au boulot : intéressé, intéressant et enthousiaste. Et même s'il écoute de la musique parfois étrange, on lui pardonne.
      thibault_html: |-
        Lui, c'est <strong>Thibault Dalban</strong>, l'autre co-fondateur d'<a href="http://www.alpine-lab.com">Alpine Lab</a>. Ancien <a href="http://www.epitech.eu" target="_blank">Epitech</a>, il est précédemment passé par la case chef de projet chez <a href="http://www.sopragroup.fr target="_blank">Sopra</a>.
        <br />
        Également developpeur Rails et Ember, spécialiste bases de données et plate-formes mobiles, il s'occupe aussi des relations clients.
        <br />
        Il vient des Bauges, le pays de la tome avec un seul "m", c'est dire à quel point ça a été naturel pour lui de se lancer dans un projet de <a href="https://www.skiwallet.com" target="_blank">vente de forfaits de ski en ligne</a> !
