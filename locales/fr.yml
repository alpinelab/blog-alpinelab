          title: Orientations clés
        sentence1_html: La <strong>stratégie</strong> et la <strong>planification</strong> sont présentes de manière transversale dans chaque projet. La veille est impérative pour identifier les <strong>opportunités stratégiques</strong> dans l'univers en constante mutation qu'est le web.
        sentence2_html: Nous développons notre <strong>connaissance des utilisateurs</strong>, et des tendances en matière d’<strong>innovation</strong>, d’<strong>usage</strong>, de <strong>médias</strong>... pour créer une <strong>valeur ajoutée</strong> tangible.
