        sentence1_html: Nos méthodes de travail incluent le <strong>test driven development</strong>, l'<strong>intégration continue</strong> (<a href="https://travis-ci.org" target="_blank">Travis</a>), <strong>code versionné</strong> (<a href="https://github.com" target="_blank">Github</a>) et <strong>organisé</strong> (<a href="http://nvie.com/posts/a-successful-git-branching-model" target="_blank">git-flow</a>), et le <strong>lean management</strong>.
        sentence2_html: Nous sommes spécialisés dans le développement <strong>Ruby on Rails</strong>.
        sentence3_html: Nous aimons les sites <strong>simples et intuitifs</strong>, nous sommes prêts à passer des heures pour faire économiser quelques secondes à nos utilisateurs.
